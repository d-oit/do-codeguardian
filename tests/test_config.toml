# Test configuration for regression tests
# This ensures consistent behavior across test runs

[analysis]
enabled = true
max_file_size_bytes = 10485760  # 10MB
timeout_seconds = 30

[analyzers.security]
enabled = true
check_sql_injection = true
check_xss = true
check_command_injection = true
check_hardcoded_secrets = true

[analyzers.performance]
enabled = true
check_nested_loops = true
max_function_length = 100

[analyzers.non_production]
enabled = true
exclude_test_files = false  # Allow test files for testing
patterns = [
    { pattern = "println!", description = "Debug print statements", severity = "low" },
    { pattern = "eprintln!", description = "Debug error print statements", severity = "low" },
    { pattern = "dbg!", description = "Debug macro", severity = "low" },
]

[analyzers.broken_files]
enabled = true
detect_merge_conflicts = true
fail_on_conflicts = false  # Don't fail tests on conflicts in test content

[output]
format = "json"
generate_summary = true

[integrations.github]
enabled = false  # Disable for tests to avoid token requirements

[analysis]
enable_caching = false  # Disable cache for consistent test results
