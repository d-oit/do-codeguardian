disable-default-queries: false

paths-ignore:
  - target/
  - benches/
  - tests/fixtures/
  - examples/
  - codeguardian-results/
  - "**/*.md"
  - "**/*.json"
  - "**/*.toml"
  - "**/*.yml"
  - "**/*.yaml"
  - "**/*.sh"
  - "**/*.txt"

paths:
  - src/

query-filters:
  - exclude:
      problem.severity:
        - recommendation
        - warning

rust:
  build-mode: manual
  build-commands:
    - "cargo build --release"
    - "cargo build --all-targets"
  extract-all-files: false
