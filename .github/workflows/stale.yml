name: 'Stale Issue Management'

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  stale:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Mark and close stale issues and PRs
        uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity for 60 days.
            It will be closed in 7 days if no further activity occurs. Thank you for your contributions to CodeGuardian!
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity for 60 days.
            It will be closed in 7 days if no further activity occurs. Thank you for your contributions to CodeGuardian!
          close-issue-message: |
            This issue has been automatically closed due to 7 days of inactivity following the stale mark.
            If you believe this was closed in error, please reopen it and provide additional context.
          close-pr-message: |
            This pull request has been automatically closed due to 7 days of inactivity following the stale mark.
            If you believe this was closed in error, please reopen it and provide additional context.
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,enhancement,bug'
          exempt-pr-labels: 'pinned,security,enhancement,bug'
          operations-per-run: 30
          ascending: true
