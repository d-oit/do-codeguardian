name: Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: ðŸ—„ï¸ Rust Cache
      uses: Swatinem/rust-cache@v2.8.0
      with:
        key: ${{ runner.os }}-coverage-${{ hashFiles('**/Cargo.lock') }}
        workspaces: "./ -> target"
        cache-all-crates: true
        cache-workspace-crates: true
        save-if: ${{ github.ref == 'refs/heads/main' }}

    - name: Install cargo-audit and cargo-tarpaulin
      run: |
        cargo install cargo-audit --locked
        cargo install cargo-tarpaulin

    - name: Security Audit
      run: cargo audit --format json > audit-results.json || echo "Audit completed with findings"

    - name: Upload Security Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-audit-results
        path: audit-results.json
        retention-days: 30

    - name: Generate coverage report
      run: |
        cargo tarpaulin \
          --verbose \
          --all-features \
          --workspace \
          --timeout 120 \
          --out xml \
          --output-dir coverage/ \
          --exclude-files 'target/*' 'tests/fixtures/*' 'benches/*' 'examples/*' 'tmp_*'

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: coverage/cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: coverage/

    - name: Coverage Summary
      run: |
        echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "Coverage report has been generated and uploaded." >> $GITHUB_STEP_SUMMARY
        echo "Check the artifacts for detailed HTML report." >> $GITHUB_STEP_SUMMARY

  coverage-check:
    name: Coverage Quality Gate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    needs: coverage

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: ðŸ—„ï¸ Rust Cache
      uses: Swatinem/rust-cache@v2.8.0
      with:
        key: ${{ runner.os }}-coverage-check-${{ hashFiles('**/Cargo.lock') }}
        workspaces: "./ -> target"
        cache-all-crates: true
        cache-workspace-crates: true
        save-if: ${{ github.ref == 'refs/heads/main' }}

    - name: Install cargo-audit and cargo-tarpaulin
      run: |
        cargo install cargo-audit --locked
        cargo install cargo-tarpaulin

    - name: Security Audit
      run: cargo audit --format json > audit-results.json || echo "Audit completed with findings"

    - name: Upload Security Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-audit-results
        path: audit-results.json
        retention-days: 30

    - name: Check coverage thresholds
      run: |
        # Generate coverage and check against thresholds
        cargo tarpaulin \
          --all-features \
          --workspace \
          --timeout 120 \
          --out json \
          --output-dir coverage/ \
          --exclude-files 'target/*' 'tests/fixtures/*' 'benches/*' 'examples/*' 'tmp_*' \
          --fail-under 80

    - name: Quality Gate Status
      run: |
        echo "âœ… Coverage quality gate passed!" >> $GITHUB_STEP_SUMMARY
        echo "Minimum coverage threshold (80%) has been met." >> $GITHUB_STEP_SUMMARY
