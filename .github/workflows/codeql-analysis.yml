---
name: CodeQL Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Mondays

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['rust']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
        with:
          # Fetch full history for better analysis
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rust-src, rust-analysis
          profile: minimal

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.30.3
        with:
          languages: ${{ matrix.language }}
          # Use the configuration file for build mode and settings
          config-file: ./.github/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3.30.3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3.30.3
        with:
          category: "/language:${{matrix.language}}"
          # Wait for processing to ensure results are available
          wait-for-processing: true
