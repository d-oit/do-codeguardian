[package]
name = "codeguardian"
version = "0.1.0"
edition = "2021"
description = "A security-first code analysis CLI with GitHub integration"
license = "MIT"
repository = "https://github.com/d-oit/codeguardian"

[[bin]]
name = "codeguardian"
path = "src/main.rs"

[dependencies]
# CLI and argument parsing
clap = { version = "4.5", features = ["derive", "env"] }
anyhow = "1.0"
thiserror = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Hashing and crypto
blake3 = "1.5"
sha2 = "0.10"

# File system and path handling
walkdir = "2.5"
ignore = "0.4"
globset = "0.4"

# Git integration
git2 = "0.19"

# Progress and terminal
indicatif = "0.17"
console = "0.15"
is-terminal = "0.4"  # Modern replacement for atty

# Async and concurrency
tokio = { version = "1.40", features = ["full"] }
rayon = "1.10"

# Time and date
chrono = { version = "0.4", features = ["serde"] }

# Regex with performance optimizations
regex = { version = "1.11", features = ["perf", "std"] }

# YAML parsing
serde_yaml = "0.9"

# Lazy static for regex compilation
once_cell = "1.20"  # Modern replacement for lazy_static
lazy_static = "1.4"

# CPU detection
num_cpus = "1.16"

# LRU cache for optimization
lru = "0.12"

# Additional async utilities
futures = "0.3"

# RUV-FANN for lightweight ML (pure Rust implementation)
ruv-fann = "0.1.6"

# Random number generation for ML training
rand = "0.8"

# Compression for cache optimization
flate2 = "1.0"
base64 = "0.22"
sysinfo = "0.37.0"

[dev-dependencies]
tempfile = "3.13"
criterion = "0.5"
pretty_assertions = "1.4"
tokio-test = "0.4"
assert_cmd = "2.0"
predicates = "3.0"

[[bench]]
name = "hashing_benchmark"
harness = false

[[bench]]
name = "scanning_benchmark"
harness = false

[[bench]]
name = "optimization_benchmarks"
harness = false
