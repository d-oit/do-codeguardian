[package]
name = "codeguardian"
version = "0.1.0"
edition = "2021"
description = "A security-first code analysis CLI with GitHub integration"
license = "MIT"
repository = "https://github.com/your-org/codeguardian"

[[bin]]
name = "codeguardian"
path = "src/main.rs"

[dependencies]
# CLI and argument parsing
clap = { version = "4.4", features = ["derive", "env"] }
anyhow = "1.0"
thiserror = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Hashing and crypto
blake3 = "1.5"
sha2 = "0.10"

# File system and path handling
walkdir = "2.4"
ignore = "0.4"
globset = "0.4"

# Git integration
git2 = "0.18"

# Progress and terminal
indicatif = "0.17"
console = "0.15"
atty = "0.2"

# Async and concurrency
tokio = { version = "1.0", features = ["full"] }
rayon = "1.8"

# Time and date
chrono = { version = "0.4", features = ["serde"] }

# Regex
regex = "1.10"

# YAML parsing
serde_yaml = "0.9"

# Lazy static for regex compilation
lazy_static = "1.4"

# Terminal detection
atty = "0.2"

# CPU detection
num_cpus = "1.16"

# LRU cache for optimization
lru = "0.12"

# Additional async utilities
futures = "0.3"

# RUV-FANN for lightweight ML
fann = "1.1"

[dev-dependencies]
tempfile = "3.8"
criterion = "0.5"
pretty_assertions = "1.4"

[[bench]]
name = "hashing_benchmark"
harness = false

[[bench]]
name = "scanning_benchmark"
harness = false